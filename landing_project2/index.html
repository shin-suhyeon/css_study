<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>릴리바이레드 | 랜딩페이지</title>
</head>
<body>
    <main>
        <div class="bg bg1">
            <a href="#" class="logo"><img src="./images/logo.png" alt="릴리바이레드"></a>
            <h1><img src="./images/main_text.png" alt="who is the queen of purple lip?"></h1>
            <p>#릴리바이레드와 같이 한층 더 예뻐져요!</p>
        </div>
        <div class="bg bg2">
            <div class="event">
                <h2><img src="./images/EVENT.png" alt="event"></h2>
                <h3><img src="./images/icon_hart.png" alt="hart">내 퍼스널 컬러 체크하고 무료로 틴트받기<img src="./images/icon_hart.png" alt="hart"></h3>
                <ul>
                    <li><input type="checkbox" name="tone" id="tspring" value="tspring"></li>
                    <label for="tspring">봄 웜톤</label>
                    <li><input type="checkbox" name="tone" id="tsummer" value="tsummer"></li>
                    <label for="tsummer">여름 쿨톤</label>
                    <li><input type="checkbox" name="tone" id="tautumn" value="tautumn"></li>
                    <label for="tautumn">가을 웜톤</label>
                    <li><input type="checkbox" name="tone" id="twinter" value="twinter"></li>
                    <label for="twinter">겨울 쿨톤</label>
                </ul>
            </div>
            <div class="img_hart">
                <img src="./images/img_hart.jpg" alt="hart">
            </div>
            <div class="number">
                <h3 class="phone"><img src="./images/icon_hart2.png" alt="hart">
                당첨 확인 연락처 적기 <img src="./images/icon_hart2.png"></h3>
                <input type="text">
                <p><img src="./images/icon_replay.png" alt="">13분전 7376 신**님 당첨!</p>
            </div>
        </div>
    </main>
</body>
</html>
