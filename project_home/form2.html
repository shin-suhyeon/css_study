<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/form2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>form2.0423</title>
</head>
<body>
    <main>
        <h1><a href="#"><img src="./images/Logo.svg.svg" alt=""></a></h1>
        <p class="signin">SIGN IN</p>
        <p class="signup">SIGN UP</p>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend class="skip"></legend>
                <dl>
                    <dt class="id"></dt>
                    <dd><input type="text" placeholder="Username" name="user_id" required > </dd>
                    <dt></dt>
                    <dd><input type="password" placeholder="Password" name="user_pass" required></dd>
                </dl>
                <div class="in">
                    <input type="checkbox" name="stay" value="sign" id="sign">
                    <label for="sign" >stay signed in</label>
                </div>
                <div class="btn">
                    <button type="submit" id="Login">SIGN IN</button>
                </div>
            </fieldset>
        </form>
        <a href="#" class="forget">Forget Password ?</a>
    </main>
</body>
</html>
