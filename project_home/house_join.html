<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/house_join.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>오늘의 집 | 회원가입</title>
</head>
<body>
    <main>
        <h1>회원가입</h1>
        <p>SNS계정으로 간편하게 회원가입</p>
        <div class="sns">
            <a href="#"><img src="./images/facebook_symbol.svg.svg" alt="페이스북"></a>
            <a href="#"><img src="./images/kakao.svg" alt="카카오톡"></a>
            <a href="#"><img src="./images/naver.svg" alt="네이버"></a>
        </div>
        <form action="#" method="post" id="join_frm">
            <fieldset class="user_info">
                <legend class="skip"><!-- 회원가입 --></legend>
                <dl>
                    <dt>이메일</dt>
                    <dd><input type="text" name="mail" placeholder="이메일">
                    <span>@</span>
                        <select name="select">
                            <option value="naver">선택해주세요</option>
                            <option value="naver">naver.com</option>
                            <option value="kakao">kakao.com</option>
                            <option value="gmail">gmail.com</option>
                            <option value="google">google.com</option>
                        </select>
                    </dd>
                    <dd><button type="button" id="certification">이메일 인증하기</button></dd>
                    <dt>비밀번호</dt>
                    <dd><span>영문,숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span></dd>
                    <dd><input type="password" name="pass" placeholder="비밀번호"></dd>
                    <dt>비밀번호 확인</dt>
                    <dd><input type="password" name="passch" placeholder="비밀번호 확인"></dd>
                    <dt>닉네임</dt>
                    <dd><span>다른 유저와 겹치지 않도록 입력해주세요.(2~20자)</span></dd>
                    <dd><input type="text" name="nick" placeholder="별명 (2~20자)"></dd>
                </dl>
            </fieldset>
            <fieldset class="agree">
                <legend class="skip"><!-- 약관동의 --></legend>
                <h2>약관동의</h2>
                <div class="agreeTerms">
                    <ul>
                        <li>
                            <input type="checkbox" name="agreE" id="all" value="all">
                            <label for="all"><em>전체동의</em><span> 선택항목에 대한 동의 포함</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="agreE" id="amore" value="amore">
                            <label for="amore">만 14세 이상입니다<span class="blu"> (필수)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="agreE" id="aterms" value="aterms">
                            <label for="aterms">이용약관<span class="blu"> (필수)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="agreE" id="acollection" value="acollection" checked="checked">
                            <label for="acollection">개인정보수집 및 이용동의<span class="blu"> (필수)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="agreE" id="amarketing" value="amarketing">
                            <label for="amarketing">개인정보 마케팅 활용 동의<span> (선택)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" name="agreE" id="aevent" value="aevent">
                            <label for="aevent">이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신<span> (선택)</span></label>
                        </li>
                    </ul>
                </div>
            </fieldset>
            <div class="go">
                <button type="button" id="join_go">회원가입하기</button>
                <p class="btm">이미 아이디가 있으신가요?<a href="#"> 로그인</a></p>
            </div>
        </form>
    </main>
</body>
</html>
